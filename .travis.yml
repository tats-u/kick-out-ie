dist: bionic
language: node_js
node_js:
  - lts/*
cache:
  yarn: true
install:
  - yarn install
script:
  - yarn run check
  - yarn run minify
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  skip_cleanup: true
  file:
    - ./scripts/*.min.js
    - ./styles/*.min.css
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^v.*$"
